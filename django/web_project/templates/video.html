<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="{% static 'css/video.css' %}">
</head>
<body>
<div class="main">
    <div class="return"><a href="/learn/">返回列表</a></div>
    <div class="finish" id="finish" style="display: none;">
        <form method="post" action="/learn/">
            <input type="hidden" name="data" value="True">
            <input type="hidden" name="chapter_data" value={{ course.id }}>
            <input type="submit" name="submit" value="完成学习" >
        </form>
    </div>
    <div style="clear: both"></div>
    <br>
    <div class="video">
        {% if course.video > 0 %}
            {% for v in range_video %}
                <div class="video-div">
                    <video class="video" id="video" onended="finish()" src="/static/mp4/{{ course.id }}{{ v }}.mp4"   controls></video>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="ppt">
        {% if course.ppt > 0 %}
            {% for p in range_ppt %}
                <div>
                    <iframe  src="/static/ppt/{{ course.id }}{{ p }}.pdf" width="100%" height="650px" ></iframe>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
</body>
<script>
     function finish() {
        var bott = document.getElementById('finish');
        bott.style.display = "block";
 }
 window.onload = function () {
     if (!document.getElementById('video')) {
         var bott = document.getElementById('finish');
         bott.style.display = "block";
     }
 }
</script>
</html>
